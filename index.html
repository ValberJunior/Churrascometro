     <p onmouseover="clickOn(this)" onmouseout="clickOut(this)">Quantos adultos irão ao churrasco?</p>
     <input type="number" id="adultos" name="adultos" placeholder="Digite o Número de convidados adultos" min="0">
    
     <p onmouseover="clickOn(this)" onmouseout="clickOut(this)">Quantas crianças irão ao churrasco?</p>
     <input type="number" id="criancas" name="adultos" placeholder="Número crianças convidadas" min="0">

     <p onmouseover="clickOn(this)" onmouseout="clickOut(this)">Quantos convidados consumirão cerveja?</p>
     <input type="number" id="cerveja" name="cerveja" placeholder="Convidados que consumirão cerveja" min="0">

     <p onmouseover="clickOn(this)" onmouseout="clickOut(this)">Quantos convidados consumirão outro tipo de bebida alcóolica?</p>
     <input type="number" id="alcool" name="alcool" placeholder="Convidados que beberão álcool" min="0">


     <p onmouseover="clickOn(this)" onmouseout="clickOut(this)">Qual será a duração do churrasco?</p>
     <input type="number" id="duracao" name="duracao" placeholder="Digite a duração do evento, em Horas." min="0">
    
      <button onclick="calcular()" id="calcular" onmouseover="mOn(this)" onmouseout="mOut(this)">Calcular</button>
